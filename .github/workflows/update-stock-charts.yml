name: Update Stock Charts

on:
  schedule:
    # Run once daily at 10:00 UTC (5 AM ET) every weekday
    - cron: "0 10 * * 1-5"
  workflow_dispatch: {}

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests

      - name: Fetch stock data
        run: |
          python scripts/update_franchise_stocks.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/franchise_stocks.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update franchise stock data - $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Stock chart data updated"
          fi
