name: Update NBA Scores

on:
  schedule:
    # In-season (October-June): every 3 hours
    - cron: "0 */3 * 10-12 *"
    - cron: "0 */3 * 1-6 *"
    # Off-season (July-September): once daily at noon UTC
    - cron: "0 12 * 7-9 *"
  workflow_dispatch: {}

jobs:
  fetch-nba-scores:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Fetch NBA scores
        run: node scripts/fetch_nba_scores.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/basketball/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NBA scores - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… NBA scores updated"
          fi
