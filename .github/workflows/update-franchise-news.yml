name: Update Franchise News
on:
  schedule:
    # Run twice per day at 1 PM and 11 PM UTC (8 AM and 6 PM ET)
    - cron: '0 13,23 * * *'
  workflow_dispatch:  # Allow manual trigger from Actions tab

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to commit and push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Fetch franchise news from RSS feeds
        run: |
          python scripts/fetch_franchise_news_rss.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/franchise_news.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update franchise news - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… News data updated and pushed - deployment will trigger automatically"
          fi

