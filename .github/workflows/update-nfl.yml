name: Update NFL Scores

on:
  schedule:
    # Thursday Night Football (Sept-Jan): 11 PM UTC
    - cron: "0 23 * 9-12 4"
    - cron: "0 23 * 1 4"
    # Sunday Games: 1 PM ET (6 PM UTC), 4 PM ET (9 PM UTC)
    - cron: "0 18 * 9-12 0"
    - cron: "0 18 * 1 0"
    - cron: "0 21 * 9-12 0"
    - cron: "0 21 * 1 0"
    # Sunday Night final (1 AM UTC Monday)
    - cron: "0 1 * 9-12 1"
    - cron: "0 1 * 1 1"
    # Monday Night Football: 11 PM UTC
    - cron: "0 23 * 9-12 1"
    - cron: "0 23 * 1 1"
    # Off-season (Feb-Aug): daily at noon UTC
    - cron: "0 12 * 2-8 *"
  workflow_dispatch: {}

jobs:
  fetch-nfl-scores:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Fetch NFL scores
        run: node scripts/fetch_football_scores.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/football/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NFL scores - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… NFL scores updated"
          fi
