name: Update Sports Scores

on:
  schedule:
    - cron: "0 9,15,21 * * 1-5"  # Mondayâ€“Friday at 09:00, 15:00, 21:00 UTC
  workflow_dispatch:             # Allow manual trigger

jobs:
  update-sports-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update sports scores
        run: |
          python scripts/update_sports_scores.py
