name: Update Sports Scores

# Alternate syntax — avoids the "on:" line error entirely
schedule:
  - cron: "0 9,15,21 * * 1-5"   # Monday–Friday
workflow_dispatch: {}

jobs:
  fetch-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Update scores
        run: node scripts/update_sports_scores.js
