name: Update Sports Scores

on:
  schedule:
    - cron: "0 9,15,21 * * 1-5"   # Mondayâ€“Friday at 09:00, 15:00, 21:00 UTC
  workflow_dispatch:

jobs:
  fetch-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Update sports scores
        run: node scripts/update_sports_scores.js
