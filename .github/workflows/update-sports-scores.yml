name: Update Sports Scores

on:
  schedule:
    # Run every 5 minutes during game days (Friday-Monday)
    # Friday-Sunday: Run frequently
    - cron: '*/5 * * * 5,6,0'
    # Monday: Run during prime time
    - cron: '*/5 * * * 1'
  workflow_dispatch: {}

jobs:
  fetch-scores:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --prefix scripts node-fetch@3

      - name: Fetch sports scores
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          node scripts/fetch_football_scores.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/football/current-week.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update sports scores - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Sports scores updated and pushed"
          fi
