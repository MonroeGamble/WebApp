name: Update Sports Scores

on:
  schedule:
    # Run twice daily at 9 AM and 6 PM UTC (approx before/after games)
    - cron: "0 9,18 * * *"
  workflow_dispatch:

jobs:
  fetch-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch

      - name: Update scores
        run: node scripts/fetch_football_scores.js

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git diff --staged --quiet || git commit -m "Update sports scores - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
