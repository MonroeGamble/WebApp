name: Update Franchise Stock Data

on:
  schedule:
    # Run at 5:30 PM ET (9:30 PM UTC) every weekday after market close
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests

      - name: Fetch stock data
        run: |
          python scripts/update_franchise_stocks.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/franchise_stocks.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update franchise stock data - $(date +'%Y-%m-%d')" && git push)
