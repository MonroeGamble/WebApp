name: Update Stock Ticker

on:
  schedule:
    # Hourly during US market hours (9 AM - 4 PM ET = 14:00 - 20:00 UTC)
    # Monday-Friday only
    - cron: "0 14-20 * * 1-5"
  workflow_dispatch: {}

jobs:
  fetch-live-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Fetch live ticker data from Finnhub
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB }}
        run: |
          python scripts/fetch_live_ticker_finnhub.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/live_ticker.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update live ticker data - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Live ticker data updated"
          fi
