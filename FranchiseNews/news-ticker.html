<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="Live franchise news ticker - Real-time industry updates from leading sources">
    <meta name="robots" content="index, follow">

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>FranchiseIQ News Ticker</title>
    <link rel="stylesheet" href="news-widget.css?v=1.0">
</head>
<body style="margin: 0; padding: 0; overflow: hidden; background: #1a1a1a;">
    <!-- News Ticker Container -->
    <div id="franchise-news-ticker"></div>

    <!-- Scripts -->
    <script src="newsService.js?v=1.0"></script>
    <script src="news-widget.js?v=1.0"></script>
    <script>
        // Initialize the news ticker
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.FranchiseNewsWidget.initTicker({
                    mountSelector: '#franchise-news-ticker',
                    categories: [
                        window.NEWS_CATEGORIES.TRADE_PRESS,
                        window.NEWS_CATEGORIES.BIG_PORTALS
                    ],
                    tickerSpeed: 90,
                    pauseOnHover: true,
                    showLabel: true,
                    labelText: 'FranchiseIQ Newswire',
                    labelIcon: 'ðŸ“°'
                });
            } catch (error) {
                console.error('Failed to initialize news ticker:', error);
            }
        });
    </script>
</body>
</html>
