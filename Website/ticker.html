<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Stock Ticker Widget</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <div id="status-bar">
        <div id="clock-section">
            <span id="clock">--:--:-- --</span>
            <span id="timezone">ET</span>
        </div>
        <div id="market-status-section">
            <span id="market-indicator" class="closed"></span>
            <span id="market-label">Market Closed</span>
        </div>
        <div id="refresh-section">
            <span id="refresh-label">Next refresh:</span>
            <span id="countdown">60s</span>
        </div>
    </div>
    <div id="ticker-container">
        <div id="ticker-content"></div>
    </div>
    <script src="ticker.js?v=1.1"></script>
</body>
</html>
